<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>茶屋町なの花眼科　満足度アンケート</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ... 省略（既存のCSSはそのままでOK） ... */

    /* 理由欄のスタイル */
    .reason-container {
      display: none; /* 初期は非表示 */
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.nanohana-ganka.jp/img/logo_txt_wide.svg" alt="茶屋町なの花眼科 ロゴ" />
    </div>
    <h2>ご利用満足度アンケート</h2>

    <form method="POST" action="https://script.google.com/macros/s/AKfycbyoVwEa9TLvFwZed16q3YrHx0FsLd-SLeZhWY5RF5ZMkY9MXegen_RnJNSoP3sQ8Idkdw/exec">
      <label for="rating">本日の満足度（1〜5）:</label>
      <select id="rating" name="rating" required onchange="toggleReasonField()">
        <option value="">選択してください</option>
        <option value="1">1（不満）</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5（非常に満足）</option>
      </select>

      <!-- 理由入力欄 -->
      <div class="reason-container" id="reason-container">
        <label for="reason">理由を教えてください（任意）:</label>
        <textarea id="reason" name="reason" rows="4" placeholder="理由を入力してください..."></textarea>
      </div>

      <button type="submit">送信</button>
    </form>
  </div>

  <!-- 管理者専用リンク -->
  <div id="admin-link">
    <a href="#" onclick="adminAccess()">管理者専用</a>
  </div>

  <!-- スクリプト -->
  <script>
    function toggleReasonField() {
      const rating = document.getElementById('rating').value;
      const reasonContainer = document.getElementById('reason-container');
      if (rating === "1" || rating === "2" || rating === "3") {
        reasonContainer.style.display = "block";
      } else {
        reasonContainer.style.display = "none";
      }
    }

    function adminAccess() {
      const password = prompt("パスワードを入力してください：");
      if (password === "Nanohana01") {
        window.location.href = "https://docs.google.com/spreadsheets/d/1cs1n9LtLqkJCcqD9RYPQ2xaGiywonYkyC8xTd0E_BHk/edit?gid=0#gid=0";
      } else if (password !== null) {
        alert("パスワードが違います。");
      }
    }
  </script>
</body>
</html>
